    id: factory_reset_btn
    name: Factory reset

i2s_audio:
  id: i2s_in
  i2s_lrclk_pin: $ws_lrclk
  i2s_bclk_pin: $sck_bclk

microphone:
  - platform: i2s_audio
    id: mic
    adc_type: external
    i2s_din_pin: $mic_din
    pdm: false
    bits_per_sample: 32bit
    channel: right

speaker:
  - platform: i2s_audio
    id: big_speaker
    dac_type: external
    i2s_dout_pin: $spk_dout
    mode: mono

